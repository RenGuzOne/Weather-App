<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <form>
        <label for="search">Check Weather By Location:</label>
        <input type="text" id="search-city" class="search-city" placeholder="Enter city..." required >
        <input type="text" id="search-state" class="search-state" placeholder="Enter state (ie..FL)..." required >
        <input type="text" id="search-country" class="search-country" placeholder="Enter country (ie..US)..." required >
        <button type="button" class="search-button">Search</button>
        <button type="reset" class="reset-button">Clear</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
